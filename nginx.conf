# Nginx configuration for Quart + Hypercorn
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled/

server {
    listen 80;
    server_name _;

    # Serve static files directly
    location /static/ {
        alias   /path/to/your/project/static/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Serve favicon directly
    location = /favicon.ico {
        alias /path/to/your/project/static/favicon.ico;
    }

    # Proxy all other requests to Hypercorn
    location / {
        proxy_pass         http://127.0.0.1:8000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_redirect     off;
    }
}

# Replace /path/to/your/project/static/ with the actual path to your static directory. 