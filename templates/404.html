{% extends 'base.html' %}
{% block title %}404 Not Found - Annur{% endblock %}

{% block content %}
<div class="container text-center py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="p-5 bg-light rounded-3">
        <h1 class="display-4 text-danger mb-4">
          <i class="bi bi-exclamation-triangle"></i>
          404
        </h1>
        <h2 class="h4 mb-4">Page Not Found</h2>
        <p class="lead mb-4">Sorry, the page you're looking for doesn't exist.</p>
        <a href="{{ url_for('web_routes.home') }}" class="btn btn-success">
          <i class="bi bi-house me-2"></i>Go to Home
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
