<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin Panel{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('admin_routes.admin_dashboard') }}">Admin Panel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_routes.admin_dashboard') }}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_routes.members') }}">Members</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_routes.routine') }}">Routine</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_routes.events') }}">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_routes.exam_results') }}">Exam Results</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_routes.madrasha_pictures') }}">Pictures</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_routes.notice_page') }}">Notices</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('status') }}">Status</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('info') }}">Detailed Status</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_routes.admin_logout') }}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
