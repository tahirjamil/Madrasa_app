{% extends 'admin/base.html' %}
{% block content %}
<h2>Admin Login</h2>
<form method="POST">
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <button type="submit">Login</button>
</form>
{% if error %}
<p style="color: red">{{ error }}</p>
{% endif %}
{% endblock %}
