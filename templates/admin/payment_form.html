{% extends 'admin/base.html' %}
{% block title %}{{ 'Edit' if mode == 'edit' else 'Add' }} Payment{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-4">{{ 'Edit' if mode == 'edit' else 'Add' }} Payment</h2>
  {# <form method="POST" class="row g-3"> #} {# TODO: Disabled for view-only mode #}
    <div class="col-md-6">
      <label class="form-label">User ID</label>
      <input type="number" name="user_id" class="form-control" required value="{{ payments.user_id if payments else '' }}" {% if mode == 'edit' %}readonly{% endif %}>
    </div>
    <div class="col-md-6">
      <label class="form-label">Food</label>
      <input type="checkbox" name="food" value="1" {% if payments and payments.food %}checked{% endif %}>
    </div>
    <div class="col-md-6">
      <label class="form-label">Special Food</label>
      <input type="checkbox" name="special_food" value="1" {% if payments and payments.special_food %}checked{% endif %}>
    </div>
    <div class="col-md-6">
      <label class="form-label">Reduce Fee</label>
      <input type="number" name="reduced_fee" class="form-control" value="{{ payments.reduced_fee if payments else 0 }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Due Months</label>
      <input type="number" name="due_months" class="form-control" value="{{ payments.due_months if payments else 0 }}">
    </div>
    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-success">{{ 'Save Changes' if mode == 'edit' else 'Add Payment' }}</button>
      <a href="{{ url_for('admin_routes.admin_dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  {# </form> #}
</div>
{% endblock %}
