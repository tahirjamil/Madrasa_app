<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Annur Madrasa{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-nav .nav-link {
      font-weight: 500;
    }
    .footer {
      background-color: #212529;
      color: #adb5bd;
      padding: 1rem 0;
    }
    .footer a {
      color: #adb5bd;
      text-decoration: none;
    }
    .footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">Annur</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('donate') }}">Donate</a></li>
          <li class="nav-item"><a class="nav-link" href="https://qmmsoft.com/1341" target="_blank">Exam Results</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Admission</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('web_routes.contact') }}">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('web_routes.privacy') }}">Privacy Policy</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('web_routes.terms') }}">Terms &amp; Conditions</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto text-center">
    <div class="container">
      <p class="mb-1">&copy; {{ current_year }} Jamia Rabbania Nurul Ulum</p>
      <p>
        <a href="https://play.google.com/store/apps/details?id=com.example.madrasa" target="_blank">Download Our App</a> |
        <a href="https://facebook.com/annurmadrasa" target="_blank">Facebook</a> |
        <a href="https://twitter.com/annurmadrasa" target="_blank">Twitter</a>
      </p>
    </div>
  </footer>

  <!-- Bootstrap Bundle & Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
