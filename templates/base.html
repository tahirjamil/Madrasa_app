<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Annur Madrasa{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/css/custom.css" rel="stylesheet">
  <link rel="icon" href="/static/favicon.ico">
  {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{{ home_path | default('/') }}">
        <img src="/static/favicon.ico" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        An-Nur Madrasa
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ home_path | default('/') }}">
              <i class="bi bi-house me-1"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ donate_path | default('/donate') }}">
              <i class="bi bi-heart me-1"></i>Donate
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ privacy_path | default('/privacy') }}">
              <i class="bi bi-shield-check me-1"></i>Privacy
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ terms_path | default('/terms') }}">
              <i class="bi bi-file-text me-1"></i>Terms
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto">
    <div class="container">
      <div class="text-center">
        <p class="mb-2">&copy; {{ current_year | default('') }} Jamia Rabbania Nurul Ulum</p>
        <a href="https://play.google.com/store/apps/details?id=com.example.madrasa" 
           rel="noopener noreferrer" class="btn btn-outline-light btn-sm" target="_blank">
          <i class="bi bi-google-play me-1"></i>Download Our App
        </a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap Bundle & Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/custom.js"></script>
  {% block scripts %}{% endblock %}
  {% block extra_js %}{% endblock %}
</body>
</html>
