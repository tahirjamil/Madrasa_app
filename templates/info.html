<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request & Response Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">ðŸ“Š Request & Response Log</h1>
    <div class="table-responsive">
      <table class="table table-sm table-striped">
        <thead class="table-dark">
          <tr>
            <th>Time</th>
            <th>IP</th>
            <th>Method</th>
            <th>Path</th>
            <th>Request JSON</th>
            <th>Response JSON</th>
          </tr>
        </thead>
        <tbody>
          {% for e in logs %}
          <tr>
            <td>{{ e.time }}</td>
            <td>{{ e.ip }}</td>
            <td>{{ e.method }}</td>
            <td>{{ e.path }}</td>
            <td><pre>{{ e.req_json|tojson(indent=2) }}</pre></td>
            <td><pre>{{ e.res_json|tojson(indent=2) }}</pre></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
