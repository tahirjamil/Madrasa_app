{% extends 'base.html' %}
{% block title %}Privacy Policy - Annur{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Privacy Policy</h1>
    <p><strong>Effective Date:</strong> {{ effective_date }}</p>

    <!-- Introduction Section -->
    <div class="mb-4 introduction-section">
        {{ introduction_html | safe }}
    </div>

    <!-- Collapsible Sections -->
    <div class="accordion accordion-flush" id="privacyAccordion">
        {% for section in sections %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading{{ section.id }}">
                <button class="accordion-button collapsed" type="button"
                    data-bs-toggle="collapse" data-bs-target="#collapse{{ section.id }}"
                    aria-expanded="false"
                    aria-controls="collapse{{ section.id }}">
                    {{ section.title }}
                </button>
            </h2>
            <div id="collapse{{ section.id }}" class="accordion-collapse collapse"
                aria-labelledby="heading{{ section.id }}" data-bs-parent="#privacyAccordion">
                <div class="accordion-body">
                    {{ section.content_html | safe }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.accordion-button:not(.collapsed) {
    color: #0c63e4;
    background-color: #e7f1ff;
}

.accordion-button:not(.collapsed)::after {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%230c63e4'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
    transform: rotate(-180deg);
}

.accordion-button::after {
    flex-shrink: 0;
    width: 1.25rem;
    height: 1.25rem;
    margin-left: auto;
    content: "";
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23212529'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-size: 1.25rem;
    transition: transform .2s ease-in-out;
}

.accordion-button:focus {
    box-shadow: none;
    border-color: rgba(0,0,0,.125);
}

.accordion-item {
    border: 1px solid rgba(0,0,0,.125);
    margin-bottom: 0.5rem;
    border-radius: 0.25rem !important;
}

.accordion-button {
    border-radius: 0.25rem !important;
    padding: 1rem;
}

.accordion-body {
    padding: 1.25rem;
}

/* List Styling */
.accordion-body ul,
.accordion-body ol,
.introduction-section ul,
.introduction-section ol {
    padding-left: 2rem;
    margin-bottom: 1rem;
    list-style-position: outside;
}

.accordion-body ul,
.introduction-section ul {
    list-style-type: disc;
}

.accordion-body ol,
.introduction-section ol {
    list-style-type: decimal;
}

.accordion-body li,
.introduction-section li {
    margin-bottom: 0.5rem;
    line-height: 1.5;
}

.accordion-body ul ul,
.accordion-body ol ol,
.accordion-body ul ol,
.accordion-body ol ul,
.introduction-section ul ul,
.introduction-section ol ol,
.introduction-section ul ol,
.introduction-section ol ul {
    margin-top: 0.5rem;
    margin-bottom: 0.5rem;
}

/* Spacing for paragraphs */
.accordion-body p,
.introduction-section p {
    margin-bottom: 1rem;
    line-height: 1.6;
}

/* Heading Styles */
.accordion-body h3,
.introduction-section h3 {
    margin-top: 1.5rem;
    margin-bottom: 1rem;
    font-weight: 600;
}
</style>
{% endblock %}
